<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suzan Bülbül | Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" type="x-icon" href="assets/myphoto.jpeg">
    <script src="data.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="d-flex justify-content-start align-items-center">
          <a href="/" class="title">My Projects</a>
          <ul>
            <li >
              <a class="nav-item" target="_blank" href="https://suzanbulbul.github.io/">Who am I?</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="main">
      <section class="container">
        <div class="row">
          <script>
            const projectsContainer = document.querySelector(".row");
            projects.forEach((project) => {
              const card = document.createElement("div");
              card.classList.add("col-md-6", "col-sm-12", "p-20");
              card.innerHTML = `
                <div class="card">
                  ${project.img ? `<a href="${project.liveURL}" target="_blank"><img src=${project.img} class="card-img" alt="${project.title} image"></a>` : ''}
                  <div class="card-body">
                    <div>
                      <h5 class="card-title">${project.title}</h5>
                      <h6 class="card-label">${project.technologiesUsed}</h6>
                      <p class="card-desc">
                        ${project.description ? project.description : `${project.description1} <a class="card-url" href="${project.backendRepository}" target="_blank">Strapi CMS </a> ${project.description2}`}
                      </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                      <a href="${project.liveURL ? project.liveURL : project.githubRepositoryApi}" target="_blank" class="link-secondary">${project.liveURL ? "Live URL" : "GitHub Api"}</a>
                      ${project.githubRepository ? `<a href="${project.githubRepository}" target="_blank" class="link-primary">GitHub Repository</a>` : ''}
                    </div>
                  </div>
                </div>
              `;
          
              projectsContainer.appendChild(card);
            });
          </script>
        </div>
      </section>
    </section>
  </body>
</html>
